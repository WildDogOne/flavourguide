  strInstructions: Brew espresso. In a coffee mug, place 1 teaspoon of unsweetened
    powdered cocoa, then cover a teaspoon with honey and drizzle it into the cup.
    Stir while the coffee brews, this is the fun part. The cocoa seems to coat the
    honey without mixing, so you get a dusty, sticky mass that looks as though it
    will never mix. Then all at once, presto! It looks like dark chocolate sauce.
    Pour hot espresso over the honey, stirring to dissolve. Serve with cream.
  strInstructionsDE: "Espresso zubereiten. In eine Kaffeetasse 1 Teel\xF6ffel unges\xFC\
    \xDFten, pulverisierten Kakao geben, dann einen Teel\xF6ffel Honig in die Tasse\
    \ tr\xE4ufeln. R\xFChren Sie um, w\xE4hrend der Kaffee br\xFCht, das ist der lustige\
    \ Teil. Der Kakao scheint den Honig ohne Mischen zu \xFCberziehen, so dass Sie\
    \ eine dichte, klebrige Masse erhalten, die aussieht, als w\xFCrde sie sich nie\
    \ vermischen. Dann auf einmal, presto! Es sieht aus wie dunkle Schokoladenso\xDF\
    e. Hei\xDFen Espresso \xFCber den Honig gie\xDFen und unter R\xFChren aufl\xF6\
    sen. Mit Sahne servieren."
  strInstructionsES: null
  strInstructionsFR: null
  strInstructionsIT: "Prepara l'espresso.\r\nIn una tazza da caff\xE8, mettete 1 cucchiaino\
    \ di cacao amaro in polvere, quindi coprite un cucchiaino con del miele e versatelo\
    \ nella tazza.\r\nMescola mentre il caff\xE8 si prepara, questa \xE8 la parte\
    \ divertente.\r\nIl cacao sembra ricoprire il miele senza mescolarsi, quindi si\
    \ ottiene una massa polverosa e appiccicosa che sembra non si mescoler\xE0 mai.\r\
    \nVersare l'espresso caldo sul miele, mescolando per scioglierlo.\r\nServire con\
