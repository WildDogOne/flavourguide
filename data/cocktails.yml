    \ dal fuoco e aggiungete poco alla volta il cioccolato, mescolato alla cannella.\r\
    \nSbattere con un molinillo o una frusta dopo ogni aggiunta.\r\nQuando il cioccolato\
    \ \xE8 completamente amalgamato, scalda a ebollizione.\r\nMettere sul fondo del\
    \ bagnomaria e aggiungere le uova, sbattendo continuamente, fino a quando non\
