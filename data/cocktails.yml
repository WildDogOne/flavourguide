  strInstructionsIT: "\"Per assicurarti che il tuo grasso di maiale sia delizioso\
    \ come il loro, ecco la loro marinata di adobo e cosa farne (ti servir\xE0 anche\
    \ un carr\xE9 di costolette):\r\n\r\n4 peperoncini ancho, 8 peperoncini guajillo\
    \ e 4 peperoncini chipotle, pi\xF9 4 spicchi d'aglio arrostiti, mezza tazza di\
    \ aceto di sidro, un quarto di cucchiaino di origano messicano, 1 cucchiaino di\
    \ pepe nero macinato, uno spicchio intero, un quarto di cucchiaino di cannella\
    \ in polvere e mezzo cucchiaino di cumino macinato.\r\n\r\nTostare i peperoncini\
    \ secchi e metterli a bagno in acqua per almeno un'ora finch\xE9 non si saranno\
    \ reidratati. Scolare e gettare il liquido di ammollo. Unire i peperoncini ammollati\
    \ con gli ingredienti rimanenti e ridurre in purea fino a che liscio.\r\n\r\n\
    Affumica a freddo una griglia di costolette di maiale prendendo una grande padella\
    \  con trucioli di legno da un lato e carbone dall'altro. Posizionare un'altra\
    \ padella, pi\xF9 piccola, con le costine di maiale, sopra la teglia per carbone\
    \ / trucioli. Accendi il carbone facendo attenzione a non incendiare i trucioli.\
    \ Coprire entrambe le padelle con un foglio e lasciare affumicare per 10-15 minuti,\
    \ fino a raggiungere il livello di fumo desiderato, quindi rivestire con la marinata\
    \ di adobo e avvolgere nella carta stagnola prima di mettere le costole in un\
    \ forno a 300 gradi per 7 ore. Quando le costine si saranno raffreddate, filtrate\
    \ il grasso e usatelo per l'infuso.\r\n\r\nSe hai difficolt\xE0 a raggiungere\
    \ lo stesso tipo di volume di grasso, compensa con lo strutto di maiale di un\
    \ macellaio. Per ottenere la stessa profondit\xE0 di sapore senza le costolette,\
    \ scaldare il grasso in una pentola con qualche cucchiaio di marinata.\r\n\r\n\
    Una volta che hai la tua vasca di grasso di maiale condito in forma liquida raffreddata,\
    \ versa quantit\xE0 uguali di mezcal e grasso in un contenitore sigillabile. Sigilla\
    \ il contenitore e scuoterlo bene, quindi mettilo nel congelatore per una notte.\
    \ Quando il tutto si sar\xE0 separato e solidificato, versatelo in uno chinois\
    \ a maglia fine. Se non hai un chinois, prova un colino a maglia fine, o se non\
    \ ne hai uno, prova a eliminare la maggior parte del grasso con un cucchiaio.\
    \ Ci saranno delle gocce di grasso arancione nel mezcal filtrato: passalo attraverso\
    \ alcuni strati di garza (o filtri di caff\xE8) per sbarazzartene dell'ultimo.\r\
    \n\r\nIl mezcal \xE8 ora pronto per essere bevuto, puro o in un cocktail.\r\n\r\
    \nTintura di Habanero\r\n\r\nAffetta gli habaneros e aggiungi 2 once di Ilegal\
    \ Joven mezcal.\r\nLasciar riposare per una notte o finch\xE9 non si raggiunge\
    \ il livello di calore desiderato.\r\nCocktail\r\n\r\nUnisci il mezcal e il liquore\
    \ al cioccolato in un mixing glass con ghiaccio e mescola per 45 secondi.\r\n\
    Filtrare in un bicchiere freddo.\r\nAffondare con cura il liquore al caff\xE8\
    \ all'interno del bicchiere sopra un cucchiaio.\r\nDecorare con 5 gocce di tintura\
    \ di habanero."
