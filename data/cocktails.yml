    \ lentamente fino a raggiungere la temperatura di ebollizione.\r\n(Per rimuovere\
    \ l'alcol, lascialo bollire per un po '.) Puoi aggiungere succo di limone o arancia\
    \ a piacere.\r\nServire in tazza di caff\xE8 irlandese."
