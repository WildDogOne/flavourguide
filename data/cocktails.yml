  strInstructions: 'In large saucepan, beat together eggs, sugar and salt, if desired.
    Stir in 2 cups of the milk. Cook over low heat, stirring constantly, until mixture
    is thick enough to coat a metal spoon and reaches 160 degrees F. Remove from heat.
    Stir in remaining 2 cups milk and vanilla. Cover and regfigerate until thoroughly
    chilled, several hours or overnight. Just before serving, pour into bowl or pitcher.
    Garnish or add stir-ins, if desired. Choose 1 or several of: Chocolate curls,
    cinnamon sticks, extracts of flavorings, flavored brandy or liqueur, fruit juice
    or nectar, ground nutmeg, maraschino cherries, orange slices, peppermint sticks
    or candy canes, plain brandy, run or whiskey, sherbet or ice-cream, whipping cream,
    whipped. Serve immediately.'
  strInstructionsDE: "In einem gro\xDFen Topf Eier, Zucker und Salz verquirlen. 2\
    \ Tassen der Milch unterr\xFChren. Bei schwacher Hitze unter st\xE4ndigem R\xFC\
    hren kochen, bis die Mischung dick genug ist, um einen Metalll\xF6ffel zu \xFC\
    berziehen und 70 Grad Celsius erreicht. Vom Herd nehmen. Die restlichen 2 Tassen\
    \ Milch und Vanille unterr\xFChren. Zugedeckt und gek\xFChlt bis zur vollst\xE4\
    ndigen Abk\xFChlung, mehrere Stunden oder \xFCber Nacht. Kurz vor dem Servieren\
    \ in eine Sch\xFCssel oder einen Krug geben. Garnieren oder erg\xE4nzen Sie Mischung,\
    \ wenn gew\xFCnscht. W\xE4hlen Sie 1 oder mehrere: Mit Schoko-Curls, Zimtstangen,\
    \ Aromaextrakte, aromatisierter Brandy oder Lik\xF6r, Fruchtsaft oder Nektar,\
    \ gemahlene Muskatnuss, Maraschinokirschen, Orangenscheiben, Pfefferminzstangen\
    \ oder Zuckerstangen, schlichter Brandy, Rum oder Whiskey, Sorbet oder Eis, Schlagsahne,\
    \ aufschlagen. Sofort servieren."
  strInstructionsES: null
  strInstructionsFR: null
  strInstructionsIT: "In una grande casseruola, sbatti insieme le uova, lo zucchero\
    \ e il sale, se lo desideri.\r\nMescolare 2 tazze di latte.\r\nCuocere a fuoco\
    \ basso, mescolando continuamente fino a quando il composto \xE8 abbastanza denso\
    \ da ricoprire un cucchiaio di metallo e raggiunge i 71 gradi.\r\nTogliere dal\
    \ fuoco.\r\nIncorporare le restanti 2 tazze di latte e la vaniglia.\r\nCoprire\
    \ e conservare in frigorifero fino a completo raffreddamento, diverse ore o durante\
    \ la notte.\r\nPoco prima di servire, versare nella ciotola o nella brocca.\r\n\
    Decorare o aggiungere mescolanze, se lo si desidera.\r\nScegli uno o pi\xF9 riccioli\
    \ di cioccolato, bastoncini di cannella, estratti di aromi, brandy o liquore aromatizzato,\
