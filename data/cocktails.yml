  strInstructions: 'In a small mixer bowl beat egg yolks till blended. Gradually add
    1/4 cup sugar, beating at high speed till thick and lemon colored. Stir in milk,
    stir in rum, bourbon, vanilla, and salt. Chill thoroughly. Whip cream. Wash beaters
    well. In a large mixer bowl beat egg whites till soft peaks form. Gradually add
    remaining 1/4 cup sugar, beating to stiff peaks. Fold yolk mixture and whipped
    cream into egg whites. Serve immediately. Sprinkle nutmeg over each serving. Serve
    in a punch bowl or another big bowl. NOTE: For a nonalcoholic eggnog, prepare
    Eggnog as above, except omit the bourbon and rum and increase the milk to 3 cups.'
  strInstructionsDE: "In einer kleinen R\xFChrsch\xFCssel das Eigelb verr\xFChren.\
    \ Nach und nach 1/4 Tasse Zucker hinzuf\xFCgen und mit hoher Geschwindigkeit schlagen,\
    \ bis er dick und zitronengelb ist. Milch unterr\xFChren, Rum, Bourbon, Vanille\
    \ und Salz unterr\xFChren. Gr\xFCndlich abk\xFChlen lassen. Sahne schlagen. Schl\xE4\
    gel gut waschen. In einer gro\xDFen Mixersch\xFCssel Eiwei\xDF zu weichen Spitzen\
    \ schlagen. Nach und nach den restlichen Zucker aus der 1/4 Tasse hinzuf\xFCgen\
    \ und zu steifen Spitzen schlagen. Eigelbmischung und Schlagsahne zu Eiwei\xDF\
    \ vermengen. Sofort servieren. Muskatnuss \xFCber jede Portion streuen. In einer\
    \ Bowle oder einer anderen gro\xDFen Sch\xFCssel servieren. HINWEIS: F\xFCr einen\
    \ alkoholfreien Eierlik\xF6r bereiten Sie den Eierlik\xF6r wie oben beschrieben\
    \ zu, Bourbon und Rum weglassen und die Milch auf 3 Tassen erh\xF6hen."
