  strInstructions: Vampiros may be made in a tall glass or an old fashioned glass.
    Bartenders may first "rim" the glass with Kosher Salt, which is done by placing
    a layer of Kosher Salt on a chopping board, moistening the glass' rim with lime
    juice or water, and then placing the upside down glass rim onto the Kosher Salt,
    so that the salt sticks to the moistened rim. The second step is to fill half
    the glass with ice and add one or two shooter glasses full of high quality Tequila.
    The next stage is to add the flavouring elements. This is done by squeezing a
    fresh lime into the glass, adding a few grains of salt, adding citrus-flavoured
    soda pop, until the glass is 4/5 full, and then adding spicy Viuda de Sanchez
    (or orange juice, lime juice and pico de gallo). The final step is to stir the
    ingredients so that the flavours are properly blended.
  strInstructionsDE: "Vampiros k\xF6nnen in einem hohen Glas oder einem old fashioned\
    \ Glas zubereitet werden. Der Barkeeper kann das Glas zuerst mit Koscher-Salz\
    \ \"ums\xE4umen\", indem er eine Schicht Koscher-Salz auf ein Schneidebrett legt,\
    \ den Glasrand mit Limettensaft oder Wasser anfeuchtet und dann den umgedrehten\
    \ Glasrand auf das Koscher-Salz legt, so dass das Salz am angefeuchteten Rand\
    \ haftet. Der zweite Schritt ist, das halbe Glas mit Eis zu f\xFCllen und ein\
    \ oder zwei Schaugl\xE4ser mit hochwertigem Tequila hinzuzuf\xFCgen. Im n\xE4\
    chsten Schritt werden die Aromastoffe hinzugef\xFCgt. Dazu wird eine frische Limette\
    \ in das Glas gepresst, einige Salzk\xF6rner hinzugef\xFCgt, zitrusartiges Natron,\
    \ bis das Glas 4/5 voll ist, und dann w\xFCrziges Viuda de Sanchez (oder Orangensaft,\
    \ Limettensaft und pico de gallo) hinzugef\xFCgt. Der letzte Schritt ist, die\
    \ Zutaten so zu r\xFChren, dass die Aromen richtig vermischt werden."
  strInstructionsES: null
  strInstructionsFR: null
  strInstructionsIT: "I vampiri possono essere realizzati in un bicchiere alto o in\
    \ un bicchiere vecchio stile.\r\nI baristi possono prima \"bordare\" il bicchiere\
    \ con il sale Kosher, che viene fatto mettendo uno strato di sale Kosher su un\
    \ tagliere, inumidendo il bordo del bicchiere con succo di lime o acqua, quindi\
    \ posizionando il bordo del vetro capovolto sul Kosher Sale, in modo che il sale\
    \ si attacchi al bordo inumidito.\r\nIl secondo passo \xE8 riempire met\xE0 del\
    \ bicchiere di ghiaccio e aggiungere uno o due bicchieri da shot pieni di Tequila\
    \ di alta qualit\xE0.\r\nLa fase successiva consiste nell'aggiungere gli elementi\
    \ aromatizzanti.\r\nQuesto viene fatto spremendo un lime fresco nel bicchiere,\
    \ aggiungendo qualche granello di sale, aggiungendo soda pop aromatizzata agli\
    \ agrumi, fino a quando il bicchiere non \xE8 pieno per 4/5, quindi aggiungere\
    \ succo d'arancia/succo di lime.\r\nIl passaggio finale \xE8 mescolare gli ingredienti\
    \ in modo che i sapori siano ben amalgamati."
