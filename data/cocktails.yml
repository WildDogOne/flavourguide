  strInstructions: Combine all herbs, nuts and spices with vodka in a 1 quart or larger
    aging container. Cap tightly and shake daily for 2 weeks. Strain through a fine
    muslin cloth or coffee filter, discarding solids. Clean out aging container. Place
    liquid back in container. Place sugar and water in saucepan and stir to combine
    over medium heat. When sugar is completely dissolved, set aside and let cool.
    When cool combine with food coloring and add to liqueur liquid. Cap and allow
    to age and mellow in a cool, dark place for one month.
  strInstructionsDE: "Vermengen Sie alle Kr\xE4uter, N\xFCsse und Gew\xFCrze mit Wodka\
    \ in einem 1 Liter, oder gr\xF6\xDFerem Alterungsbeh\xE4lter. Verschlie\xDFen\
    \ Sie das Produkt fest und sch\xFCtteln Sie es t\xE4glich f\xFCr 2 Wochen. Durch\
    \ ein feines Musselintuch oder einen Kaffeefilter abseihen und dabei Feststoffe\
    \ entfernen. Alterungsbeh\xE4lter reinigen. Geben Sie die Fl\xFCssigkeit wieder\
    \ in den Beh\xE4lter zur\xFCck. Zucker und Wasser in einen Topf geben und bei\
    \ mittlerer Hitze unter R\xFChren vermengen. Wenn der Zucker vollst\xE4ndig aufgel\xF6\
    st ist, beiseite stellen und abk\xFChlen lassen. Nach dem Abk\xFChlen mit der\
    \ Lebensmittelfarbe mischen und in die Lik\xF6rfl\xFCssigkeit geben. Verschlie\xDF\
    en und einen Monat lang an einem k\xFChlen, dunklen Ort lagern und reifen lassen."
  strInstructionsES: "Combine todas las hierbas, nueces y especias con vodka en un\
    \ recipiente de maduraci\xF3n de 1 litro o m\xE1s. Tape bien y agite diariamente\
    \ durante 2 semanas. Cuele a trav\xE9s de una tela de muselina fina o un filtro\
    \ de caf\xE9, desechando los s\xF3lidos. Limpiar el recipiente. Vuelva a colocar\
    \ el l\xEDquido en el recipiente. Coloque el az\xFAcar y el agua en una cacerola\
    \ a fuego medio y revuelva para disolver el az\xFAcar. Cuando el az\xFAcar se\
    \ haya disuelto por completo, reservar y dejar enfriar. Cuando est\xE9 fr\xED\
    o, mezclar con colorante alimentario y a\xF1adir al licor l\xEDquido. Cubra y\
    \ deje madurar en un lugar fresco y oscuro durante un mes."
  strInstructionsFR: null
  strInstructionsIT: "Unisci tutte le erbe, le noci e le spezie con la vodka in un\
    \ contenitore di invecchiamento da 1 quarto o pi\xF9 grande.\r\nTappare bene e\
    \ agitare ogni giorno per 2 settimane.\r\nFiltrare attraverso un panno di mussola\
    \ fine o un filtro da caff\xE8, scartando i solidi.\r\nPulisci il contenitore\
    \ di invecchiamento.\r\nRiporre il liquido nel contenitore.\r\nMettere lo zucchero\
    \ e l'acqua nella casseruola e mescolare per unire a fuoco medio.\r\nQuando lo\
    \ zucchero sar\xE0 completamente sciolto, mettete da parte e lasciate raffreddare.\r\
    \nQuando \xE8 freddo unire al colorante alimentare e aggiungere al liquido liquoroso.\r\
    \nTappare e lasciare invecchiare e ammorbidire in un luogo fresco e buio per un\
    \ mese."
