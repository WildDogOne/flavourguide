  strInstructions: Combine all ingreds in aging container. Cover tightly and shake
    gently several times during the first 24 hrs. After 24 hrs, remove the lemon zest.
    Cover again and let stand in a cool, dark place for 2 weeks, shaking gently every
    other day. Strain through a wire sieve to remove the angelica root and fennel.
    Return to aging container, cover and let stand undisturbed in a cool dark place
    for 6 months. Siphon or pour clear liqueur into a sterile bottle. The cloudy dregs
    may be saved for cooking.
  strInstructionsDE: "Alle Zutaten in einem Alterungsbeh\xE4lter zusammenf\xFCgen.\
    \ In den ersten 24 Stunden fest abdecken und mehrmals leicht sch\xFCtteln. Nach\
    \ 24 Stunden die Zitronenschale entfernen. Nochmals zugedeckt an einem k\xFChlen,\
    \ dunklen Ort f\xFCr 2 Wochen stehen lassen und jeden zweiten Tag sanft sch\xFC\
    tteln. Durch ein Drahtsieb sieben, um die Angelikawurzel und den Fenchel zu entfernen.\
    \ In den Alterungsbeh\xE4lter zur\xFCckgegeben, abdecken und 6 Monate ungest\xF6\
    rt an einem k\xFChlen, dunklen Ort stehen lassen. Siphonierten oder klaren Lik\xF6\
    r in eine sterile Flasche gie\xDFen. Die Tr\xFCbstoffe k\xF6nnen zum Kochen aufbewahrt\
    \ werden."
  strInstructionsES: null
  strInstructionsFR: null
  strInstructionsIT: "Combina tutti gli ingredienti nel contenitore di invecchiamento.\r\
    \nCoprire bene e agitare delicatamente pi\xF9 volte durante le prime 24 ore.\r\
    \nDopo 24 ore, rimuovere la scorza di limone.\r\nCoprite di nuovo e lasciate riposare\
    \ in un luogo fresco e buio per 2 settimane, agitando delicatamente a giorni alterni.\r\
    \nFiltrare al setaccio per eliminare la radice di angelica e il finocchio.\r\n\
    Riporre nel contenitore di stagionatura, coprire e lasciare riposare indisturbato\
    \ in un luogo fresco e buio per 6 mesi."
