    ssiges \xD6l zu entfernen. Schale in ein 4-Tassen-Schraubglas geben. F\xFCge 2\
    \ Tassen Wodka hinzu. Glas schlie\xDFen. An einem k\xFChlen, dunklen Ort f\xFC\
    r 2 Tage oder bis der Wodka den Geschmack aufgenommen hat, lagern. Die Schale\
    \ entfernen und den restlichen Wodka hinzuf\xFCgen. Schlie\xDFen Sie das Glas\
    \ und lagern Sie es mindestens 1 Monat zur Reifung an einem k\xFChlen, dunklen\
    \ Ort."
  strInstructionsES: null
  strInstructionsFR: null
  strInstructionsIT: "1. Taglia molto sottilmente la scorza di colore brillante delle\
    \ arance (non bianche). Asciugare la buccia su carta assorbente per eliminare\
    \ l'olio in eccesso. Metti la buccia in un barattolo a vite da 4 tazze. Aggiungi\
    \ 2 tazze di vodka. Chiudi il barattolo.\r\n\r\nConservare in un luogo fresco\
    \ e buio per 2 giorni o finch\xE9 la vodka non ha assorbito il sapore.\r\n\r\n\
    2. Rimuovere la buccia e aggiungere la vodka rimanente. Chiudere il barattolo\
