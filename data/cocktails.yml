  strInstructions: '1. Pour Kahlua into shot glass to about 1/2 full. 2. Using a spoon(inverted),
    slowly pour in the Peppermint Schnapps until glass is about 3/4 full. Done correctly,
    the Schnapps will flow under the Kahlua for a clear layer. 3. Again using a spoon,
    but this time right side up, slowly top off the glass with a layer of Bailey''s.
    Be careful to place the spoon right at the top of the Kahlua layer and to raise
    it as the glass fills up. Done correctly, this will provide a layer of Bailey''s
    floating over the Kahlua. 4. Toss it down all at once for something like a Peppermint
    Pattie, WITH A BANG!!! NOTE: Best if all ingredients are chilled'
  strInstructionsDE: "1. Gie\xDFen Sie Kahlua in das Schnapsglas bis etwa 1/2 voll.\
    \ 2. Mit einem L\xF6ffel (invertiert) den Pfefferminzlik\xF6r langsam einf\xFC\
    llen, bis das Glas etwa 3/4 voll ist. Richtig gemacht, flie\xDFt der Schnaps unter\
    \ dem Kahlua f\xFCr eine klare Schicht. 3. Wieder mit einem L\xF6ffel, aber diesmal\
    \ mit der rechten Seite nach oben, das Glas langsam mit einer Schicht Bailey's\
    \ abdecken. Achten Sie darauf, den L\xF6ffel ganz oben auf die Kahluaschicht zu\
    \ stellen und ihn beim Auff\xFCllen des Glases anzuheben. Richtig gemacht, wird\
    \ dies eine Schicht von Bailey's, die \xFCber dem Kahlua schwimmt, ergeben. 4.\
    \ Trinken Sie es auf einmal weg, mit einem Knall. HINWEIS: Am besten, wenn alle\
    \ Zutaten gek\xFChlt sind."
  strInstructionsES: "1. Vierta el licor Kahl\xFAa hasta la mitad en un vaso de chupito.\
    \ 2. Usando una cuchara (invertida), vierta lentamente el Schnapps de menta hasta\
    \ que el vaso est\xE9 lleno aproximadamente 3/4. Hecho correctamente, el Schnapps\
    \ fluir\xE1 debajo del Kahl\xFAa formando una capa transparente. 3. Nuevamente\
    \ usando una cuchara, pero esta vez con el lado derecho hacia arriba, cubra lentamente\
    \ el vaso con una capa de Bailey's. Tenga cuidado de colocar la cuchara justo\
    \ encima de la capa de Kahl\xFAa y lev\xE1ntela a medida que se llena el vaso.\
    \ Hecho correctamente, esto proporcionar\xE1 una capa de Baileys flotando sobre\
    \ Kahl\xFAa. 4. Agregue todo a la vez para algo como una pasta de menta, \xA1\xA1\
    \xA1CON GRAN \xC9XITO!!! NOTA: Mejor si todos los ingredientes est\xE1n refrigerados."
  strInstructionsFR: null
  strInstructionsIT: "1.\r\nVersare Kahlua nel bicchiere da shot a circa 1/2 pieno.\r\
    \n2.\r\nCon un cucchiaio (capovolto), versare lentamente la Schnapps alla menta\
    \ piperita fino a riempire il bicchiere per circa 3/4.\r\nFatto correttamente,\
    \ la Schnapps scorrer\xE0 sotto il Kahlua per uno strato chiaro.\r\n3.\r\nUsando\
    \ ancora un cucchiaio, ma questa volta con il lato giusto verso l'alto, riempi\
    \ lentamente il bicchiere con uno strato di Bailey's.\r\nFai attenzione a posizionare\
    \ il cucchiaio proprio sopra lo strato di Kahlua e sollevalo mentre il bicchiere\
    \ si riempie.\r\nFatto correttamente, questo fornir\xE0 uno strato di Bailey che\
    \ galleggia sul Kahlua.\r\n4.\r\nButtalo gi\xF9 tutto in una volta           \
    \                                                                            \
    \                                                                            \
    \             NOTA: meglio se tutti gli ingredienti sono refrigerati"
