  strInstructions: Shift the cocoa and sugar together into a medium-sized saucepan.
    Dissolve the cornstarch in the water, and stir into the cocoa and sugar until
    it is a smooth paste. Begin heating the mixture, stirring it with a whisk, and
    gradually pour in the milk. Continue stirring with the whisk as you bring the
    liquid to a simmer. Allow the chocolate to simmer for about 10 minutes, stirring
    often, until it is thick, glossy and completely smooth. Serve steaming hot in
    coffee mug. Serves six.
  strInstructionsDE: "Kakao und Zucker zusammen in einen mittelgro\xDFen Topf geben.\
    \ Die Maisst\xE4rke im Wasser aufl\xF6sen und in Kakao und Zucker einr\xFChren,\
    \ bis eine glatte Masse entsteht. Beginnen Sie mit dem Erw\xE4rmen der Mischung,\
    \ r\xFChren Sie sie mit einem Schneebesen um und gie\xDFen Sie die Milch langsam\
    \ ein. Mit dem Schneebesen weiterr\xFChren, w\xE4hrend Sie die Fl\xFCssigkeit\
    \ zum Erhitzen bringen. Die Schokolade ca. 10 Minuten unter st\xE4ndigem R\xFC\
    hren k\xF6cheln lassen, bis sie dick, gl\xE4nzend und v\xF6llig glatt ist. In\
    \ der Kaffeetasse dampfend hei\xDF servieren. F\xFCr sechs Personen."
  strInstructionsES: null
  strInstructionsFR: null
  strInstructionsIT: "Trasferisci il cacao e lo zucchero in una casseruola di medie\
    \ dimensioni.Sciogli l'amido di mais nell'acqua e amalgalo con il cacao e lo zucchero\
    \ fino a ottenere una pasta liscia. Iniziate a scaldare il composto, mescolando\
    \ con una frusta, e versate gradualmente il latte. Continua a mescolare con la\
    \ frusta mentre porti il liquido a ebollizione. Lasciare sobbollire il cioccolato\
    \ per circa 10 minuti, mescolando spesso, fino a quando non sar\xE0 denso, lucido\
    \ e completamente liscio. Adesso la vostra cioccolata calda \xE8 pronta. Per sei\
    \ persone."
