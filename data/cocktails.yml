  strInstructions: Boil water and sugar until dissolved. Turn off heat. Slowly add
    dry instant coffee and continue stirring. Add a chopped vanilla bean to the vodka,
    then combine the cooled sugar syrup and coffee solution with the vodka. Cover
    tightly and shake vigorously each day for 3 weeks. Strain and filter. Its also
    best to let the sugar mixture cool completely so the vodka won't evaporate when
    its added. If you like a smoother feel to the liqueur you can add about 1 teaspoon
    of glycerine to the finished product.
  strInstructionsDE: "Wasser und Zucker kochen, bis sie gel\xF6st sind. Schalten Sie\
    \ die Heizung aus. Geben Sie langsam trockenen Instantkaffee hinzu und r\xFChren\
    \ Sie weiter. Dem Wodka eine gehackte Vanilleschote hinzuf\xFCgen, dann den gek\xFC\
    hlten Zuckersirup und die Kaffeel\xF6sung mit dem Wodka vermengen. T\xE4glich\
    \ 3 Wochen lang fest abdecken und kr\xE4ftig sch\xFCtteln. Abseihen und filtern.\
    \ Am besten ist es auch, die Zuckermischung vollst\xE4ndig abk\xFChlen zu lassen,\
    \ damit der Wodka nicht verdunstet, wenn er hinzugef\xFCgt wird. Wenn Sie einen\
    \ weicheren Geschmack f\xFCr den Lik\xF6r m\xF6gen, k\xF6nnen Sie dem Endprodukt\
    \ etwa 1 Teel\xF6ffel Glyzerin hinzuf\xFCgen."
