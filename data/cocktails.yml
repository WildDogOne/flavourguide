  strInstructions: Boil milk in the top of a deep double boiler five minutes. Remove
    from fire and add chocolate, mixed with the cinnamon, a little at a time, beating
    with molinillo or egg beater after each addition. When the chocolate is thoroughly
    blended, heat to the boiling point. Place over bottom of double boiler and add
    eggs, whipping constantly, until they are thoroughly blended and the mixture is
    frothing. Serve in coffee mug. Serves eight.
  strInstructionsDE: "Kochen Sie Milch in dem oberen Bereich eines Doppelkochers f\xFC\
    r f\xFCnf Minuten. Von der Kochstelle nehmen und Schokolade, gemischt mit dem\
    \ Zimt, nach und nach hinzuf\xFCgen. Mit einem Molinillo oder Schneebesen nach\
    \ jedem Hinzuf\xFCgen, schlagen. Wenn die Schokolade gr\xFCndlich vermischt ist,\
    \ bis zum Kochen erhitzen. Auf den Boden des Doppelkochers legen und die Eier\
    \ unter st\xE4ndigem Schlagen hinzuf\xFCgen, bis sie vollst\xE4ndig vermischt\
    \ sind und die Mischung sch\xE4umt. In einer Kaffeetasse servieren. F\xFCr acht\
    \ Personen."
  strInstructionsES: null
  strInstructionsFR: null
