  strInstructions: Combine sugar and 3/4 cup water in a small saucepan. Bring to a
    boil, stirring constantly. Reduce heat and simmer until all sugar is dissolved.
    Remove from heat and cool. In an aging container, combine apricot halves, almond
    extract, grain alcohol with 1/2 cup water, and brandy. Stir in cooled sugar syrup
    mixture. Cap and let age for 2 days. Remove apricot halves. (Save apricot halves,
    can be used for cooking). Add food coloring and glycerine. Stir, recap and continue
    aging for 1 to 2 months. Re-bottle as desired. Liqueur is ready to serve but will
    continue to improve with additional aging.
  strInstructionsDE: "Zucker und 3/4 Tassen Wasser in einem kleinen Topf vermengen,\
    \ unter st\xE4ndigem R\xFChren zum Kochen bringen. Hitze reduzieren und k\xF6\
    cheln lassen, bis der gesamte Zucker gel\xF6st ist. Vom Herd nehmen und abk\xFC\
    hlen lassen. In einem Alterungsbeh\xE4lter Aprikosenh\xE4lften, Mandel-Extrakt,\
    \ Getreidealkohol mit 1/2 Tasse Wasser und Brandy vermengen. Gek\xFChlte Zuckersirupmischung\
    \ unterr\xFChren. Verschlie\xDFen und 2 Tage ruhen lassen. Aprikosenh\xE4lften\
    \ entfernen. (Au\xDFer Aprikosenh\xE4lften, kann zum Kochen verwendet werden).\
    \ F\xFCge Lebensmittelfarbe und Glyzerin hinzu. R\xFChren, einarbeiten und 1 bis\
    \ 2 Monate lang lagern. Nach Belieben wieder auff\xFCllen. Der Lik\xF6r ist servierfertig,\
    \ wird sich aber mit zunehmender Reifung weiter verbessern."
  strInstructionsES: "Combine el az\xFAcar y 3/4 taza de agua en una cacerola peque\xF1\
    a. Hacer hervir removiendo constantemente. Reduzca el fuego y cocine hasta que\
    \ todo el az\xFAcar se disuelva. Retirar del fuego y dejar enfriar. En un recipiente\
    \ de maduraci\xF3n, mezcle las mitades de albaricoque, el extracto de almendras,\
    \ el alcohol de grano con 1/2 taza de agua y brandy. Mezcle el jarabe de az\xFA\
    car enfriado. Cubrir y dejar envejecer durante 2 d\xEDas. Retire las mitades de\
    \ albaricoque (guarde las mitades de albaricoque, se pueden usar para cocinar).\
    \ Agregue colorante alimentario y glicerina. Revuelva, cubra y contin\xFAe envejeciendo\
    \ durante 1 a 2 meses. Vuelva a embotellar como desee. El licor est\xE1 listo\
    \ para servir, pero seguir\xE1 mejorando con el envejecimiento."
  strInstructionsFR: null
  strInstructionsIT: "Unisci lo zucchero e 3/4 di tazza d'acqua in una piccola casseruola.\r\
    \nPorta a ebollizione mescolando continuamente.\r\nRidurre la fiamma e cuocere\
    \ a fuoco lento finch\xE9 tutto lo zucchero non si sar\xE0 sciolto.\r\nTogli dal\
    \ fuoco e lascia raffreddare.\r\nIn un contenitore di invecchiamento, unisci le\
    \ met\xE0 di albicocche, l'estratto di mandorle, l'alcol di cereali con 1/2 tazza\
    \ di acqua e il brandy.\r\nMescolare la miscela di sciroppo di zucchero raffreddata.\r\
    \nTappare e lasciare invecchiare per 2 giorni.\r\nRimuovere le met\xE0 dell'albicocca.Aggiungi\
    \ colorante alimentare e glicerina.\r\nMescola, ricapitola e continua a invecchiare\
    \ per 1 o 2 mesi.\r\nRe-imbottigliare come desiderato.\r\nIl liquore \xE8 pronto\
    \ per essere servito ma continuer\xE0 a migliorare con l'ulteriore invecchiamento."
