  strInstructions: Place the coffee and spices in the filter cone of your coffee maker.
    Brew coffee as usual, let it cool. In a tall glass, dissolve 1 or 2 teaspoons
    of sugar in an ounce of the coffee (it's easier to dissolve than if you put it
    right over ice). Add 5-6 ice cubes and pour coffee to within about 1 inch of the
    top of the glass. Rest a spoon on top of the coffee and slowly pour whipping cream
    into the spoon. This will make the cream float on top of the coffee rather than
    dispersing into it right away.
  strInstructionsDE: "Geben Sie den Kaffee und die Gew\xFCrze in den Filterkegel Ihrer\
    \ Kaffeemaschine. Kaffee wie gewohnt zubereiten, abk\xFChlen lassen. In einem\
    \ hohen Glas 1 oder 2 Teel\xF6ffel Zucker in 2 Essl\xF6ffel Kaffee aufl\xF6sen\
    \ (es ist einfacher zu l\xF6sen, als wenn man ihn direkt auf Eis legt). F\xFC\
    ge 5-6 Eisw\xFCrfel hinzu und gie\xDFe Kaffee 2-3cm von der Oberseite des Glases\
    \ auf. Einen L\xF6ffel auf den Kaffee legen und langsam Schlagsahne in den L\xF6\
    ffel geben. Dadurch wird die Creme auf dem Kaffee schweben, anstatt sich sofort\
    \ darin zu verteilen."
  strInstructionsES: null
  strInstructionsFR: null
  strInstructionsIT: "Metti il caff\xE8 e le spezie nel cono del filtro della tua\
    \ caffettiera.\r\nPrepara il caff\xE8 come al solito, lascialo raffreddare.\r\n\
    In un bicchiere alto, sciogli 1 o 2 cucchiaini di zucchero in 30gr di caff\xE8\
    \ (\xE8 pi\xF9 facile da sciogliere che se lo metti sul ghiaccio).\r\nAggiungere\
    \ 5-6 cubetti di ghiaccio e versare il caff\xE8 a circa 1 pollice dalla parte\
    \ superiore del bicchiere.\r\nAppoggia un cucchiaio sopra il caff\xE8 e versa\
    \ lentamente la panna montata nel cucchiaio.\r\nIn questo modo la crema gallegger\xE0\
